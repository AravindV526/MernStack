<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Datatypes</title>
</head>
<body>
  <script>
    let int = 25;
    console.log("Value (int):", int);
    let char = 'A';
    console.log("Value (char):", char);
    let str = "Hello World";
    console.log("Value (string):", str);
    let float = 3.14;
    console.log("Value (float):", float);
    let flag = true;
    console.log("Value (boolean):", flag);
  </script>
</body>
</html>
